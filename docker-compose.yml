version: '3.8'

services:
  llm-query-system:
    build: 
      context: .
      dockerfile: Dockerfile.optimized
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ENVIRONMENT=development
      - PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - llm_models:/app/models  # Cache models between runs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  llm_models:  # Persistent volume for ML models
